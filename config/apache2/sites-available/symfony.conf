<VirtualHost *:80>

    ServerName localhost

    DocumentRoot /var/www/html/symfony/web

    <Directory /var/www/html/symfony/web>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>


    ErrorLog /var/log/apache2/symfony-error.log
    CustomLog /var/log/apache2/symfony-access.log combined

</VirtualHost>


<VirtualHost *:443>

    ServerName localhost

    DocumentRoot /var/www/html/symfony/web

    SSLEngine on
    SSLProtocol -all +TLSv1 +SSLv3
    SSLCipherSuite HIGH:MEDIUM:!aNULL:+SHA1:+MD5:+HIGH:+MEDIUM

    SSLCertificateFile /etc/apache2/ssl/symfony.crt
    SSLCertificateKeyFile /etc/apache2/ssl/symfony.key

    SSLVerifyClient none
    SSLProxyEngine off

    <Directory /var/www/html/symfony/web>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>


    ErrorLog /var/log/apache2/symfony-error.log
    CustomLog /var/log/apache2/symfony-access.log combined

</VirtualHost>